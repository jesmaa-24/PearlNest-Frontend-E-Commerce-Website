<!DOCTYPE html>
<html>
<head>
<title>Wishlist - PearlNest</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<link rel="stylesheet" href="style.css">

<style>
.cart-page{
  padding:40px 6%;
  background:#faf6f0;
  min-height:70vh;
}

.cart-title{
  text-align:center;
  font-size:28px;
  margin-bottom:25px;
  color:#4b2e17;
  font-family:"Playfair Display", serif;
}

.cart-box{
  background:white;
  border:2px solid #c8a165;
  border-radius:12px;
  padding:18px;
  margin-bottom:15px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 6px 14px rgba(0,0,0,0.12);
}

.cart-box h3{
  color:#4b2e17;
}

.checkout-btn{
  padding:10px 18px;
  border-radius:20px;
  border:none;
  background:#4b2e17;
  color:white;
  cursor:pointer;
}

.checkout-btn:hover{
  background:#c8a165;
}
</style>
</head>

<body>

<header>
PearlNest
<div>
<a href="index.html">Home</a>

<a href="cart.html">Cart</a>
</div>
</header>

<section class="cart-page">
<h2 class="cart-title">Your Wishlist</h2>

<div id="wishlistItems">
  <!-- JS will load wishlist items -->
</div>

</section>

<script>
document.addEventListener("DOMContentLoaded", () => {

  let wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];

  const wishBox = document.getElementById("wishlistItems");

  function displayWishlist(){
      wishBox.innerHTML = "";

      if(wishlist.length === 0){
          wishBox.innerHTML = "<h3>No items in wishlist</h3>";
          return;
      }

      wishlist.forEach((item, index) => {
          
          wishBox.innerHTML += `
          <div class="cart-box">
              <h3>${item.name}</h3>
              <p>$${item.price}</p>
              <button onclick="removeWish(${index})">Remove</button>
          </div>
          `;
      });
  }

  window.removeWish = function(index){
      wishlist.splice(index, 1);
      localStorage.setItem("wishlist", JSON.stringify(wishlist));
      displayWishlist();
  }

  displayWishlist();

});
</script>

</body>
</html>
